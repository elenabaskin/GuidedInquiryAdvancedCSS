<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flag.css" />
    <title>Stars</title>
  </head>
  <body>
    <div class="flag">
      <img src="stars.png" alt="50 stars" />
      <table class="shorter">
        <tr>
          <td class="red"></td>
        </tr>
        <tr>
          <td class="white"></td>
        </tr>
        <tr>
          <td class="red"></td>
        </tr>
        <tr>
          <td class="white"></td>
        </tr>
        <tr>
          <td class="red"></td>
        </tr>
        <tr>
          <td class="white"></td>
        </tr>
        <tr>
          <td class="red"></td>
        </tr>
      </table>

      <table class="longer">
        <tr>
          <td class="white"></td>
        </tr>
        <tr>
          <td class="red"></td>
        </tr>
        <tr>
          <td class="white"></td>
        </tr>
        <tr>
          <td class="red"></td>
        </tr>
        <tr>
          <td class="white"></td>
        </tr>
        <tr>
          <td class="red"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
